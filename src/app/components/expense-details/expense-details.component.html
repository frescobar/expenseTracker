<div class="expense-detail-container">
  <div class="name-container">
    <h3 nz-typography nzType="success">
      {{ expenseDetails?.name | titlecase }}
    </h3>
  </div>
  <div class="amount-container">
    <span nz-typography nzType="secondary">Amount:</span>
    <h3 nz-typography nzType="danger">
      ${{ expenseDetails?.amount | number: '1.2-2' }}
    </h3>
  </div>
  <div class="type-container">
    <span nz-typography nzType="secondary">Type:</span>
    <h4 nz-typography nzType="success">
      {{ expenseDetails?.type }}
    </h4>
  </div>
  <div class="date-container">
    <span nz-typography nzType="secondary">Date:</span>
    <i><span nz-typography>
        {{ expenseDetails?.date | date:'mediumDate' }}
      </span></i>
    <div class="description-container">
      <span nz-typography nzType="secondary">Description:</span>
      <div class="comment-container">
        <p nz-typography>
          {{ expenseDetails?.description || 'No Description'}}
        </p>
      </div>
    </div>
  </div>
  <p>

  </p>
  <div class="delete-icon">

    <i nz-icon nzType="delete" nzTheme="fill" nz-popconfirm
      nzPopconfirmTitle="Are you sure you want to delete this expense?" (nzOnConfirm)="delete(expenseDetails?.id || '')"
      (nzOnCancel)="cancel()" nzPopconfirmPlacement="bottom" nz-button></i>
  </div>
</div>
